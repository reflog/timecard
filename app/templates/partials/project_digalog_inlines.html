<div id="project_add_dialog" class="modal hide fade" abindex="-1" role="dialog" >
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>New Project</h3>
  </div>
  <div class="modal-body">

 <form class="form-vertical">
    <div class="control-group">
      <div class="controls">
        <label>Project name:</label>
        <input type="text" class="input-medium" ng-model="newProject.name" placeholder="project name" autofocus>
        <label>Hour price:</label>
            <div class="input-append">
                <input type="text" class="input-medium" placeholder="Hourly rate" ng-model="newProject.hourPrice">
                <span class="add-on">$</span>
            </div>
      </div>
    </div>
  </form>

  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-success"  ng-click="addProject()">Save</button>
  </div>
</div>


<div id="project_delete_dialog" class="modal hide fade" abindex="-1" role="dialog" >
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Confirm</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this project?</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-danger" ng-click="deleteProject()">Delete</button>
  </div>
</div>
